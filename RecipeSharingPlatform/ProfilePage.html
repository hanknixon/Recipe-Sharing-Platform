<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Profile Information</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="background-container">
    <header>
        <div class="logo">
            <img src="Cook4Us Maroon.png" alt="Cook 4 Us Logo">
        </div>
        <nav>
            <ul>
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="ProfilePage.html">Profile</a></li>
                <li><a href="AboutUsPage.html">About Us</a></li>
                <li><a href="#">Top Users</a></li>
            </ul>
        </nav>
        <div class="actions">
            <button class="logout-btn" id="logout-btn">Log Out</button>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-info">
            <h2>Profile Information</h2>
            
 
            <p id="name-display"><strong>Name:</strong> John Doe</p>
            <input type="text" id="name-input" value="John Doe" style="display: none;">
        

            <p id="birthdate-display"><strong>Birthdate:</strong> 01/01/2000</p>
            <input type="email" id="birthdate-input" value="2000-01-01" style="display: none;">
        

            <p id="gender-display"><strong>Gender:</strong> Male</p>
            <select id="gender-input" style="display: none;">
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        

            <p id="email-display"><strong>Email Address:</strong> johndoe00@gmail.com</p>
            <input type="email" id="email-input" value="johndoe00@gmail.com" style="display: none;">
        

            <p id="password-display"><strong>Password:</strong></p>
            <input type="password" id="password-input" style="display: none;">
            <button id="show-password" style="background: none; border: none; color: white; cursor: pointer;">Show</button>
        
            <button class="update-btn" id="update-btn">Update Information</button>
            <button class="save-btn" id="save-btn" style="display: none;">Save Changes</button>
            <button class="cancel-btn" id="cancel-btn" style="display: none;">Cancel</button>

        </div>
        
        
        <div class="recipe-actions">
            <div class="dropdown">
                <button class="action-btn view-btn">View Recipes</button>
                <div class="dropdown-content" id="recipe-dropdown">
                </div>
            </div>

            <button class="action-btn create-btn" id="createRecipeBtn">Create New Recipe</button>
            <button class="action-btn edit-btn">Edit Existing Recipe</button>
            <button class="action-btn delete-btn">Delete Recipes</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="profile.js"></script>
</body>
</html>
