<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Cook 4 Us - Login</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="output-onlinepngtools (4).png" alt="Cook 4 Us Logo" class="logo">
            <h1 style="color: black;">Cook 4 Us</h1>
            <p style="color: black;">The best recipe finding platform</p>
        </div>

        <div class="right-section">
            <div class="login-box">
                <img src="Cook4Us Logo Black.png" alt="Cook 4 Us Logo" class="login-logo">
                <h2>Welcome Back, Please login to your account</h2>
                <form id="loginForm">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Email" value="hanknixon456@gmail.com" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" id="show-password">Show</button>
                    
                    <a href="Forgot Password Page.html" class="forgot-password">Forgot password?</a>
                    
                    <button type="submit" class="sign-in-btn" id="signInBtn">SIGN IN</button>
                    
                    <div class="create-account">
                        <span>or</span>
                        <a href="Registrationpage.html">New Chef? Create Account</a>
                    </div>
                </form>
                <p id="errorMessage" style="color: red; display: none;"></p>
            </div>
        </div>
    </div>

    <script src="loginpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
