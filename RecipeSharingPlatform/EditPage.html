<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="editpage.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Cook4Us Maroon.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="ProfilePage.html">Profile</a></li>
                <li><a href="AboutUsPage.html">About Us</a></li>
                <li><a href="#">Top Users</a></li>
            </ul>
            <div class="logout-container">
                <button class="logout-btn" id="logout-btn">Log Out</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="edit-container">
            <h1>Edit Dish</h1>
            <form id="editDishForm">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter the title of the dish">

                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter a description of the dish"></textarea>

                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" name="ingredients" placeholder="Enter the ingredients required"></textarea>

                <label for="instructions">Instructions/Methods</label>
                <textarea id="instructions" name="instructions" placeholder="Enter required instructions or methods"></textarea>

                <label for="prepTime">Prep/Cooking Time</label>
                <input type="text" id="prepTime" name="prepTime" placeholder="Enter Preparation/Cooking time">

                <label for="extras">Extras</label>
                <input type="text" id="extras" name="extras" placeholder="Enter extras like cuisine type, nutritional info, etc.">

                <label for="specialNote">Special Note</label>
                <input type="text" id="specialNote" name="specialNote" placeholder="Enter a special note if needed">

                <button type="button" id="updateDishBtn">Update Dish</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="editpage.js"></script>
</body>
</html>
